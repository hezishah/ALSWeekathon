<div id="login">
    <div>
        Not a member yet? <a href="#/register">Register here</a>
    </div>
    <form id="login-form">
        <div class="form-field">
            <label for="email">Email:</label>
            <input id="email" name="email" type="email" placeholder="johnl@beatles.com" />
        </div>

        <div class="form-field">
            <label for="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="J-L-123$" />
        </div>

        <div class="form-field">
            <input id="submit" name="submit" type="button" value="GO" onclick="login()" />
        </div>
    </form>
</div>
