<div id="signals">
    <div class="msg">
        To see all the signals for this user <a href="#/signals">Press here</a>
    </div>
    <div id="signals-form">
        <select id="batchSelect">
            {{for batches}}
            <option value="http://alsvm.cloudapp.net:8080/analysis/{{:userid}}/{{:time}}">#{{:#index+1}} - {{:time}}</option>
            {{/for}}
        </select>
        <button onclick="loadAnalysisGraph()" id="graph-btn">Go</button>
    </div>
</div>
